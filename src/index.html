<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="../dist/main.js"></script>
</head>
<body>
    <div id="catchAll">
        <div id="changeMeasure">
            <span id="measurement">F / MPH</span>
        </div>
        <div id="contentArea">
            <div id="searchArea">
                <input name ="searchBar" type ="text" id="searchBar">
                <button id="searchButton">Get Weather</button>
                <label for="searchBar">Uh oh!</label>
            </div>
            <div id="dataDisplay">
                <div id="dataTitleArea">
                    <h1 id="showLocation">Location</h1>
                </div>
                <div id="dataGif">
                    <img src="" alt="" id="showGif">
                </div>
                <div id="dataStats">
                    <div id="dataCondition">
                        <span id="showCondition">Condition</span>
                    </div>
                    <div id="dataTemp">
                        <span id="showTemp">34F</span>
                    </div>
                    <div id="dataFeelsLike">
                        <span>Feels like </span><span id="showFeelsLike">30F</span>
                    </div>
                    <div id="dataWind">
                        <span>Wind: </span><span id="showWind">7MPH</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainFooter">
            <span>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></span>
        </div>
 
    </div>
</body>
</html>
