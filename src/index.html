<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="../dist/main.js"></script>
</head>
<body>
    <div id="catchAll" class="dayBG">
        <div id="changeMeasure">
            <span id="measurement">F / MPH</span>
        </div>
        <div id="contentArea">
            <div id="searchArea">
                <input name ="searchBar" type ="text" id="searchBar" 
                    placeholder="Search for a location">
                <img id="searchButton" src="./images/search.svg" 
                    alt="Search Button">
                <label id ="searchMessage" for="searchBar">Uh oh!</label>
            </div>
            <div id="dataDisplay">
                <div id="dataTitleArea">
                    <h1 id="showLocation"></h1>
                </div>
                <div id="dataCondition">
                    <span id="showCondition"></span>
                </div>
                <div id="dataTemp">
                    <span id="showTemp"></span>
                </div>
                <div id="dataIcon">
                    <img src="" alt="" id="showIcon">
                </div>
                <div id="dataFeelsLike">
                    <span></span><span id="showFeelsLike"></span>
                </div>
                <div id="dataHighLow">
                    <span id="showHighLow"></span>
                </div>
                <div id="dataWind">
                    <span></span><span id="showWind"></span>
                </div>
                <div id="forecast"><span>Forecast</span></div>
                <div id="tomorrowArea">
                    <span id="tomorrowDate"></span>
                    <div class="forecastData">
                        <img src="" alt="" id="tomorrowIcon">
                        <span id="tomorrowHighLow"></span>
                    </div>
                </div>
                <div id="overmorrowArea">
                    <span id="overmorrowDate">Overmorrow Date</span>
                    <div class="forecastData">
                        <img src="" alt="" id="overmorrowIcon">
                        <span id="overmorrowHighLow">-50F/-80F</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainFooter">
            <span>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></span>
        </div>
 
    </div>
</body>
</html>
